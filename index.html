<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neal.Fun Tarzı Oyun Butonları</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .btn {
      padding: 30px 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .green { background: #2ecc71; }
    .red { background: #e74c3c; }
    .blue { background: #3498db; }
    .orange { background: #e67e22; }
    .purple { background: #9b59b6; }
    .pink { background: #fd79a8; }
    .gold { background: #f1c40f; color: black; }
    .gray { background: #95a5a6; }
  </style>
</head>
<body>
  <h1>NEAL.FUN Benzeri Oyun Paneli</h1>
  <div class="grid">
    <button class="btn green" onclick="openGame('https://app-dev.talent14.com/lessons/AllLessonsAndContent/219#h5pbookid=793722975&chapter=h5p-interactive-book-chapter-37654423-654e-4d41-9f2f-2e855d67b05b&section=0')">Clicker Game Interactive Book</button>
    <button class="btn red" onclick="openGame('https://neal.fun/stimulation-clicker')">Stimulation Clicker</button>
    <button class="btn blue" onclick="openGame('https://neal.fun/infinite-craft')">Infinite Craft</button>
    <button class="btn orange" onclick="openGame('https://neal.fun/internet-artifacts')">Internet Artifacts</button>
    <button class="btn purple" onclick="openGame('https://neal.fun/password-game')">The Password Game</button>
    <button class="btn pink" onclick="openGame('https://neal.fun/space-elevator')">Space Elevator</button>
    <button class="btn gold" onclick="openGame('https://neal.fun/asteroid-launcher')">Asteroid Launcher</button>
    <button class="btn gray" onclick="openGame('https://neal.fun/draw-a-perfect-circle')">Draw a Circle</button>
  </div>

  <script>
    function openGame(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
